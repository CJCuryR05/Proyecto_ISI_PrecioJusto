    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado con éxito:', registration);
                    })
                    .catch(error => {
                        console.log('Error al registrar el Service Worker:', error);
                    });
            });
        }

        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            var producto = document.getElementById('inputProducto').value.toLowerCase();
            var categoria = '';

            // Define las categorías y los productos que pertenecen a cada una
            var categorias = {
                'crepes': ['creppes de lomo arabe', 'creppes de ternera', 'creppes mexicano','creppes de boloñesa, queso y champiñon'],
                'perroscalientes': ['perro caliente vaquero callejero', 'perro caliente vaquero hawaiano','perro caliente vaquero especial'],
                'cafe': ['cafe del dia', 'cafe latte', 'cafe expresso americano'],
                'ensaladas': ['ensalada de pollo', 'ensalada cordero', 'sandwich personal hawaiano'],
                'sandwiches': ['sandwich personal de pollo', 'sandwich personal especial', 'sandwich personal hawaiano'],
                'waffles': ['waffle arequipe','waffle frutos del bosque']
            };

            // Busca la categoría correspondiente
            for (var key in categorias) {
                if (categorias[key].includes(producto)) {
                    categoria = key;
                    break;
                }
            }

            // Redirige a la categoría correspondiente
            if (categoria) {
                window.location.href = 'Categoria' + categoria.charAt(0).toUpperCase() + categoria.slice(1) + '.php';
            } else {
                alert('Producto no encontrado.');
            }
        });
    </script>
